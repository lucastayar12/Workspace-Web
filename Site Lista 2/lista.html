<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista 2 Contatos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="materialize/css/materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="container" id="body">
        <div class="row">
            <h4 id="title"></h4>
        </div>
<!-- FILE BUTTON  -->
        <input type="file" id="file-input" />
        <button id="read-button">Read File</button>
<!-- END OF FILE BUTTON -->
        <div class="row cont">
            <div class="input-field col s5">
                <input name="nome" id="nome" type="text"  value=""/>
                <label for="nome">Nome</label>
            </div>
            <div class="input-field col s4">
                <input name="tel" id="tel" type="text"/>
                <label for="tel">Telefone</label>
            </div>

            <div class="input-field col s3 hidden">
                <button class="btn waves-effect waves-light red" type="submit" name="ex" onclick="excluir()"><i class="material-icons right">clear</i>
                </button>
            </div>
            
            
        </div>
        <div class="row">
            <div class="input-field col s3 offset-s7">
                <button class="btn waves-effect waves-light" type="submit" name="new" onclick="novo()">
                    Novo
                    <i class="material-icons right">add_box</i>
                </button>
            </div>  
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
